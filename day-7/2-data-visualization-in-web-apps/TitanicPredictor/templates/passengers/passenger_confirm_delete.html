{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-danger mb-4">Delete Passenger</h1>
    <p class="lead">Are you sure you want to delete passenger with ID <strong>{{ passenger.id }}</strong>?</p>
    
    <!-- Delete Confirmation Form -->
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a href="{% url 'passenger_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
