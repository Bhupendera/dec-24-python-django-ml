{% block content %}
<h2>{{ action }} Employee</h2>
<form method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{ employee.name if employee else '' }}" required><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{ employee.email if employee else '' }}" required><br>
    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" value="{{ employee.phone if employee else '' }}" required><br>
    <label for="designation">Designation:</label>
    <input type="text" name="designation" id="designation" value="{{ employee.designation if employee else '' }}" required><br>
    <label for="salary">Salary:</label>
    <input type="number" name="salary" id="salary" step="0.01" value="{{ employee.salary if employee else '' }}" required><br>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" value="{{ employee.age if employee else '' }}" required><br>
    <label for="joining_date">Joining Date:</label>
    <input type="date" name="joining_date" id="joining_date" value="{{ employee.joining_date if employee else '' }}" required><br>
    <button type="submit" name="save">Save</button>
    {% if action == 'Add' %}
    <button type="submit" name="save_new">Save and Create New</button>
    {% endif %}
    <a href="{{ url_for('home') }}">Cancel</a>
</form>
{% endblock %}
