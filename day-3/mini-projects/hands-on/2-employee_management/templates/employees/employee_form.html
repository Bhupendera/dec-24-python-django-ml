{% extends 'base.html' %}

{% block content %}
<h2>{% if employee.id %}Edit Employee{% else %}Add New Employee{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ employee.name }}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ employee.email }}" required><br><br>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" value="{{ employee.date_of_birth|date:'Y-m-d' }}" required><br><br>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" value="{{ employee.department }}" required><br><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" step="0.01" value="{{ employee.salary }}" required><br><br>

    <label for="hire_date">Hire Date:</label>
    <input type="date" id="hire_date" name="hire_date" value="{{ employee.hire_date|date:'Y-m-d' }}" required><br><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
